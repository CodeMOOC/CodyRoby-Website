name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install, build, and upload your site
        uses: withastro/action@v3
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          DEPLOY_SITE: ${{ secrets.DEPLOY_SITE }}
          REPO_BASE: ${{ secrets.REPO_BASE }}
        # Optional configurations:
        # with:
        #   path: . # The root location of your Astro project inside the repository (if different)
        #   node-version: 20 # Node.js version to use (defaults to 20)
        #   package-manager: pnpm@latest # Specify package manager, if needed

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
