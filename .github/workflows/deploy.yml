name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      PUBLIC_SPREADSHEET_URL: ${{ secrets.PUBLIC_SPREADSHEET_URL }}
      PUBLIC_REPO_BASE: ${{ secrets.PUBLIC_REPO_BASE }}
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
        
      # Install dependencies and build the site
      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          package-manager: npm@latest 
        env:
          PUBLIC_SPREADSHEET_URL: ${{ secrets.PUBLIC_SPREADSHEET_URL }}
          PUBLIC_REPO_BASE: ${{ secrets.PUBLIC_REPO_BASE }}

      # Additional step to verify build output
      - name: Verify Build Output
        run: |
          echo "Inspecting build directory..."
          ls -la dist/client
          grep -r PUBLIC_SPREADSHEET_URL dist/client || echo "PUBLIC_SPREADSHEET_URL not found in build output"
      
      # Upload artifact per il deploy
       - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist/client 

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
